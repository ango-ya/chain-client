syntax = "proto3";
package angoya.stoserver.data;

option go_package = "github.com/ango-ya/chain-client/data";

import "gogoproto/gogo.proto";

option (gogoproto.gostring_all)             = true;
option (gogoproto.goproto_stringer_all)     = false;
option (gogoproto.stringer_all)             = true;
option (gogoproto.marshaler_all)            = true;
option (gogoproto.sizer_all)                = true;
option (gogoproto.unmarshaler_all)          = true;
option (gogoproto.equal_all)                = true;
option (gogoproto.goproto_unkeyed_all)      = false;
option (gogoproto.goproto_unrecognized_all) = false;
option (gogoproto.goproto_sizecache_all)    = false;

enum RequestType {
  // eth
  SEND_ETH       = 0;
  BALANCE_OF_ETH = 1;

  // st
  DEPLOY_ST       = 10;
  ISSUE           = 11;
  REDEEM          = 12;
  TRANSFER        = 13;
  REGISTER_WALLET = 14;
  TOTAL_SUPPLY    = 15;
  BALANCE_OF      = 16;

  // compliance
  DEPLOY_CS  = 20;
  GRANT_ROLE = 21;
  HAS_ROLE   = 22;

  // factory
  CREATE_CONTRACTS = 30;
}

// ----- eth -----
message SendETHRequest {
  string private_key = 1;
  string recipient   = 2;
  string amount      = 3;
}

message SendETHResponse {
  string hash = 1;
}

message BalanceOfETHRequest {
  string account = 1;
}

message BalanceOfETHResponse {
  string amount = 1;
}

// ----- st -----

message DeploySTRequest {
  string private_key        = 1;
  string name               = 2;
  string symbol             = 3;
  string initialSupply      = 4;
  string compliance_address = 5;
}

message DeploySTResponse {
  string hash             = 1;
  string contract_address = 2;
}

message IssueRequest {
  string private_key      = 1;
  string contract_address = 2;
  string recipient        = 3;
  string amount           = 4;
}

message IssueResponse {
  string hash = 1;
}

message RedeemRequest {
  string private_key = 1;
  string account     = 2;
  string amount      = 3;
  string reason      = 4;
}

message RedeemResponse {
  string hash = 1;
}

message TransferRequest {
  string private_key = 1;
  string owner       = 2;
  string recipient   = 3;
  string amount      = 4;
}

message TransferResponse {
  string hash = 1;
}

message RegisterWalletRequest {
  string private_key      = 1;
  string contract_address = 2;
  string account          = 3;
}

message RegisterWalletResponse {
  string hash = 1;
}

message TotalSupplyRequest {
  string contract_address = 1;
}

message TotalSupplyResponse {
  string amount = 1;
}

message BalanceOfRequest {
  string contract_address = 1;
  string account          = 2;
}

message BalanceOfResponse {
  string amount = 1;
}

// ***** compliance *****

message DeployCSRequest {
  string private_key = 1;
}

message DeployCSResponse {
  string hash             = 1;
  string contract_address = 2;
}

message GrantRoleRequest {
  string private_key      = 1;
  string contract_address = 2;
  string role             = 3;
  string grantee          = 4;
}

message GrantRoleResponse {
  string hash = 1;
}

message HasRoleRequest {
  string contract_address = 1;
  string role             = 2;
  string account          = 3;
}

message HasRoleResponse {
  bool has = 1;
}

// ***** factory *****

message CreateContractsRequest {
  string          private_key      = 1;
  string          contract_address = 2;
  string          name             = 3;
  string          symbol           = 4;
  string          initialSupply    = 5;
  repeated string grantees         = 6;
}

message CreateContractsResponse {
  string hash               = 1;
  string compliance_address = 2;
  string token_address      = 3;
}
